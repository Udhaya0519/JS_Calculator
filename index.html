<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- linking css -->
     <link rel="stylesheet" href="./style.css">

     
  </head>
  <body>
    <div id="app" class=" bg-gray-900 min-h-dvh ">
        <div class="calc-wrapper min-h-dvh max-w-lg mx-auto content-center p-10 ">
            <div class="calc bg-gray-800 p-5 rounded-md">
                <div class="calc-result text-white text-right text-4xl py-4 ">50 + 21</div>
                <div class="numpad grid grid-cols-4 gap-5 text-white mt-4">
                    <button class="btn-style bg-red-900 bg-opacity-50 text-red-700 font-semibold text-xl hover:bg-opacity-30">C</button>
                    <button class="btn-style num">(</button>
                    <button class="btn-style num">)</button>
                    <button class="btn-style symbols">/</button>
                    <button class="btn-style num">7</button>
                    <button class="btn-style num">8</button>
                    <button class="btn-style num">9</button>
                    <button class="btn-style symbols">x</button>
                    <button class="btn-style num">4</button>
                    <button class="btn-style num">5</button>
                    <button class="btn-style num">6</button>
                    <button class="btn-style symbols">-</button>
                    <button class="btn-style num">1</button>
                    <button class="btn-style num">2</button>
                    <button class="btn-style num">3</button>
                    <button class="btn-style symbols">+</button>
                    <button class="btn-style num col-span-2">0</button>
                    <button class="btn-style num">.</button>
                    <button class="btn-style bg-green-500 hover:bg-green-700">=</button>
                </div>
        
            </div>
        </div>
    </div>















    <script type="module" src="/main.js"></script>
  </body>
</html>
